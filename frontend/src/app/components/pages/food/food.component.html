<link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
<style type="text/css">
  .text{
    color : #ffffff;
    margin-top:20px;
    font-family: 'Quattrocento', serif;
    text-shadow: 5px 5px 5px black;
  }
  .container{
    margin-top:20px;
    margin-bottom:100px;
    width:100%;
    text-align:center;
  }
  hr{
    margin: 30px;
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
  }
  .gradient-style{
    text-align:center; padding-top:20px; margin-bottom:50px;
    background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
    
    }

</style>
<div style="background-color:rgb(51,51,51)">
  <div class="gradient-style">
    <h1 class="text" style="font-size:60px;">
      Food locals in Brasov
    </h1>
  </div>
  
  <div class="container" *ngFor="let food of foods">
    
    <img src=
    "https://sushimaster.ro/wp-content/uploads/2017/11/sushimaster-orez-gustos-1600x1600.jpg" width="50%">
    <h1 class="text" style="font-size:45px">{{food.name}}</h1>
    <h1 class="text" style="font-size:25px">Location :  {{food.location}}</h1>
    <div class="text" style="font-size:20px">Type : {{food.type}}</div>
    <div class="text" style="font-size:20px">Program : {{food.program}}</div> 
    <hr>
  </div>

</div>
<br>
<br>
<div style="font-size:20px;font-family: 'Quattrocento', serif;">
    <p-dataTable [value]="foods"  selectionMode="single" [(selection)]="selectedFood" [contextMenu]="cm">
        <p-column field="name" header="Name"  [sortable]="true"></p-column>
        <p-column field="location" header="Location" [sortable]="true"></p-column>
        <p-column field="type" header="Type" [sortable]="true"></p-column>
        <p-column field="program" header="Program" [sortable]="true"></p-column>
      </p-dataTable>
      
      <p-contextMenu #cm [model]="items"></p-contextMenu>
    </div>


    <div class="input"><br>
      <h1 style="font-size:30px;font-family: 'Quattrocento', serif;">Add new food local</h1>
      <table style="font-size:20px;font-family: 'Quattrocento', serif;">
          <tr>
            <td>Name</td>
            <td><input type="text" pInputText [(ngModel)]="name"/></td>
          </tr>
          <tr>
            <td>Location</td>
            <td><input type="text" pInputText [(ngModel)]="location"/></td>
          </tr>
          <tr>
            <td>Type</td>
            <td><input type="text" pInputText [(ngModel)]="type"/></td>
          </tr>
          <tr>
            <td>Program</td>
            <td><input type="text" pInputText [(ngModel)]="program"/></td>
          </tr>
        </table><br>
        <button pButton type="button" (click)="addFood(name, location, type, program)"  onClick="window.location.reload()" label="Create"></button>
      </div>
