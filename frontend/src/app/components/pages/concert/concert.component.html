
<div class>
        <p-dataTable [value]="pubs"  selectionMode="single" [(selection)]="selectedPub" [contextMenu]="cm">
                <p-column field="name" header="Name"  [sortable]="true"></p-column>
                <p-column field="band" header="Band" [sortable]="true"></p-column>
                <p-column field="date" header="Date" [sortable]="true"></p-column>
                <p-column field="time" header="Time" [sortable]="true"></p-column>
                <p-column field="gendre" header="Gendre" [sortable]="true"></p-column>
              </p-dataTable>
          
          <p-contextMenu #cm [model]="items"></p-contextMenu>
        </div>
        
        
          
          <div class="input"><br>
          <table>
              <tr>
                <td>Name</td>
                <td><input type="text" pInputText [(ngModel)]="name"/></td>
              </tr>
              <tr>
                <td>Band</td>
                <td><input type="text" pInputText [(ngModel)]="band"/></td>
              </tr>
              <tr>
                <td>Date</td>
                <td><input type="text" pInputText [(ngModel)]="date"/></td>
              </tr>
              <tr>
                <td>Time</td>
                <td><input type="text" pInputText [(ngModel)]="date"/></td>
              </tr>
              <tr>
                <td>Gndre</td>
                <td><input type="text" pInputText [(ngModel)]="gendre"/></td>
              </tr>
            </table><br>
            <button pButton type="button" (click)="addPub(name, location, program)" label="Create"></button>
